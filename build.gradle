// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        kotlin_version = "1.4.10"
        build_gradle_version = "4.0.1"
        ktx_version = "1.3.2"
        appcompat_versoin = "1.2.0"
        constraint_version = "2.0.2"
        hilt_version = "2.28-alpha"
        retrofit_version = '2.9.0'
        coroutine_version = '1.3.9'
        okhttp_version ='4.5.0'
        hilt_lifecycle_version = '1.0.0-alpha02'
        lifecycle_version = "1.1.0"
        lifecycle_ktx_version = "2.2.0"
        fragment_ktx_version = "1.2.5"
        gson_version = "2.8.6"
        material_version = "1.3.0-alpha03"
        sdp_version = "1.0.6"
        glide_version = "4.11.0"
        spot_dialog_version = "1.1@aar"
        nav_version = "2.3.0"
        room_version = "2.2.5"
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$build_gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}